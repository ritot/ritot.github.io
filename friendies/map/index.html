<!DOCTYPE html>
<html>

  <head>
    <title>Friendies - Campus Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""></script>
    <style>
      #mapid {
        height: 100vh;
        background-color: grey;
      }
    </style>
  </head>

  <body>
    <div class="container">

      <div id="mapid"></div>

      <script>
       // Creating a map object
       var mymap = L.map('mapid').setView([42.71263, -73.20377], 16);

       // Creating a Layer object
       L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
         attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
         maxZoom: 18,
         id: 'mapbox/streets-v11',
         tileSize: 512,
         zoomOffset: -1,
         accessToken: 'pk.eyJ1Ijoicml0b3QiLCJhIjoiY2tkcGdoaXcwMWN6OTJ5cGphMTNhbjRvbyJ9.d9qXgv36Kpz1q3QlMGiG9g'
       }).addTo(mymap);;

       // Creating markers that pops up
       var carter = L.marker([42.7145, -73.2083]).addTo(mymap);
       carter.bindPopup("<b>Carter</b><br>2nd Floor: Chloe, Destiny, Max, Raph<br>4th Floor: Avery, Crusty, Ruth, Vonnie, Weiwei");

       var west = L.marker([42.7124, -73.2052]).addTo(mymap);
       west.bindPopup("<b>West</b><br>4th Floor: Angela, Atlas, Caitlin, Daniel, Scarlet, Rito").openPopup();

       var currier = L.marker([42.7112, -73.2012]).addTo(mymap);
       currier.bindPopup("<b>Currier</b><br>2nd Floor: Yunjin");

       var east = L.marker([42.7114, -73.2021]).addTo(mymap);
       east.bindPopup("<b>East</b><br>3rd Floor: Emily");

       var thompson = L.marker([42.7173, -73.2034]).addTo(mymap);
       thompson.bindPopup("<b>Thompson</b><br>3rd Floor: Robert");

       var prospect = L.marker([42.7106, -73.202]).addTo(mymap);
       prospect.bindPopup("<b>Prospect</b><br>1st Floor: Sne");

       var morgan = L.marker([42.7119, -73.2042]).addTo(mymap);
       morgan.bindPopup("<b>Morgan</b><br>1st Floor: Abu");
      </script>

    </div>
  </body>

</html>
