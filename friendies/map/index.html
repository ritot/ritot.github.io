<!DOCTYPE html>
<html>

  <head>
    <title>Friendies - Campus Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/skeleton.css">
  </head>

  <body>
    <div class="container">

      <div class="row">
        <p></p>
      </div>
      
      <div class="row">
        <img alt="map" src="friendies_map.png" style="width:100%;height:"auto" usemap="#friendiesinfo"></img>
        <map name="friendiesinfo">
          <area alt="Carter" title="Carter" href="#" coords="133,121,48" shape="circle" onclick="clickmap('Carter 2: Chloe, Destiny, Max, Raph; Carter 4: Avery, Crusty, Ruth, Weiwei, Vonnie')">
          <area alt="West" title="West" href="#" coords="712,673,47" shape="circle" onclick="clickmap('West 4: Angela, Atlas, Caitlin, Daniel, Rito')">
          <area alt="Currier" title="Currier" href="#" coords="1454,973,50" shape="circle" onclick="clickmap('Currier 2: Yunjin')">
        </map>
      </div>

    </div>
    
    <script>
      function clickmap(info) {
        alert(info)
      }
    </script>
                                                                              
  </body>

</html>
