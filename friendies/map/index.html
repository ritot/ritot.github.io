<!DOCTYPE html>
<html>

  <head>
    <title>Friendies - Campus Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/skeleton.css">
  </head>

  <body>
    <div class="container">

      <div class="row">
        <p></p>
      </div>
      
      <div class="row">
        <img alt="map" src="friendies_map.png" style="width:100%;height:"auto" usemap="#friendiesinfo"></img>
        <map name="friendiesinfo">
          <area shape="rect" coords="0,0,50,50" href="#" onclick="clickmap('test 1')" alt="test">
        </map>
      </div>

    </div>
    
    <script>
      function clickmap(info) {
        alert(info)
      }
    </script>
                                                                              
  </body>

</html>
